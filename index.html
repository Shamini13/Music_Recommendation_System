<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Favicon/AgriHelper favicon.png" type="image/x-icon">
    <title>Emond</title>
</head>

<body>

    <style>
        body {
            margin: 0;
            height: 900px;
            background-color: #fff;
        }
        .navbar {
            background: #a0e418;
            padding: 25px 40px;
        }
        .nav-link:hover {
            color: #e5f9bd !important;
        }
        .nav-menu {
            float: right;
        }
        .nav-brand {
            color: #525050;
            font-weight: bold;
            font-size: x-large;
        }
        .nav-item {
            padding: 0 10px;
            color: #525050;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .body{
            color: #525050;
            width: 90%;
            margin: auto;
            padding: 20px 0;
        }
        .container{
            width: 70%;
            margin-left: 0;
            display: grid;
            row-gap: 50px;
            grid-template-columns: auto auto auto auto;
        }
        .item1{
            grid-column: 1/3;
        }
        .item2{
            grid-column: 3/5;
        }
        .result{
            padding: 10px;
            margin-left: 400px;
            font-size: 30px;
            grid-column-start: 1;
            grid-column-end: 5;

        }
        a{
            text-decoration: none;
            font-size: large;
        }
        a:hover{
            color: #000;
        }
        label{
            font-weight: bold;
        }
        select{
            width: 80%;
            height: 80%;
        }
        input[type="submit"]{
            color: #fff;
            background-color: #6b980f;
            padding: 5% 8%;
            border-style: none;
        }

        footer {
            clear: both;
            background-color: #45630a;
            color: #fff;
            text-align: center;
            padding: 1.5% 0 1% 0;
            margin-top: 100px;
        }

        @media screen and (max-width: 600px){
            .container{
                width: 70%;
                row-gap: 30px;
         }
            .item3{
                grid-column: 1/5;
            }
            .item4{
                grid-column: 1/5;
            }
            .item5{
                grid-column: 1/5;
            }
        }

    </style>
    <!-- ----- Navbar ----- -->
    <nav class="nav navbar">
        <div>
            <a class="nav-brand" href="#">Emond</a>
            <div class="nav-menu">
                <a class="nav-item nav-link" aria-current="page" href="http://localhost:3000/">Home</a>
                <a class="nav-item nav-link" href="http://localhost:3000/#abt">About</a>
                <a class="nav-item nav-link" href="http://localhost:3000/login">Queries</a>
            </div>
        </div>
    </nav>
    <div class="body">
        <h2>Spotify Song Recommendation</h2>
        <hr><br>
        <div>
            <form method="post" action="/predict">
                <div class="container">
                     <div class="item1">
                        <label>Name</label><br>
                        <input type="text" name="Name">
                    </div>
                     <div class="item2">
                        <label>Year</label><br>
                        <input type="text" name="Year">
                    </div>

                    <div></div>
                    <div>
                        <input type="submit" value="Recommend">
                    </div>
                </div>
                {% if result %}
                <b><p class="result">{{ result }}</p></b>
                    {% endif %}
            </form>
        </div>
    </div>
</body>
<footer>
    <p>Copyright 2022, All Rights Reserved</p>
</footer>

</html>
